build:
  docker:
    web: ./backend/Dockerfile
    frontend: ./frontend/Dockerfile

run:
  web:
    command: bash -c "cd backend && daphne property.asgi:application --port $PORT --bind 0.0.0.0"
  frontend:
    command: bash -c "cd frontend && serve -s build"
