build:
  docker:
    web:
      dockerfile: ./backend/Dockerfile
    frontend:
      dockerfile: ./frontend/Dockerfile

run:
  web:
    command: daphne property.asgi:application --port $PORT --bind 0.0.0.0
  frontend:
    command: npm start
